youtube_videos.settings:
  path: '/admin/config/youtube-videos'
  defaults:
    _form: '\Drupal\youtube_videos\Form\YoutubeVideosSettingsForm'
    _title: 'YouTube Videos Settings'
  requirements:
    _permission: 'administer site configuration'

youtube_videos.list:
  path: '/youtube-videos'
  defaults:
    _controller: '\Drupal\youtube_videos\Controller\YoutubeVideosController::content'
    _title: 'YouTube Videos'
  requirements:
    _permission: 'access content'
